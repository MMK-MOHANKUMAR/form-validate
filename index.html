<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>mini project</title>

        <div class="card  sun ">

                    </div>
                    <div class="col-5 col-sm-4 col-md-2 mg ">

                    <div class="row">

                                <form action="#" id="form">
                                    <label for="date">Date </label>
                                    <input type="date" class="mb-3 mt-3 date">
                                    <h6 class="mb-3">PERSONAL INFORMATION</h6>
                                    <!-- first name -->
                                    <div class="inputgroups">
                                        <label for="first name">
                                            <h6>First Name:<span style="color: red;">*</span></h6>
                                        </label>
                                        <input type="text" class="moon form-control mb-3" id="username"
                                            placeholder="Please Enter Your First Name">
                                        <small></small>
                                    </div>
                                    <!-- last name -->
                                    <div class="inputgroups">
                                        <label for="last name">
                                            <h6>Last Name:<span style="color: red;">*</span> </h6>
                                        </label>
                                        <input type="text" class="moon form-control mb-3 moon" id="lastname"
                                            placeholder="Please Enter Your Last Name">
                                        <small></small>
                                    </div>

                                    <label for="date of birth">
                                        <h6>Date Of Birth</h6>
                                    </label>
                                    <input type="date" class="form-control mb-3">
                                    <div class="inputgroups">
                                        <label for="email">
                                            <h6>Enter Your Email Id <span style="color: red;">*</span></h6>
                                        </label>
                                        <input type="text" class="form-control mb-3 moon" id="email"
                                            placeholder="Enter Your Email Id" />
                                        <small></small>
                                    </div>
                                    <div class="inputgroups">
                                        <label for="address">
                                            <h6>Enter Your Address <span style="color: red;">*</span></h6>
                                        </label>
                                        <input type="text" id="address" class="form-control mb-3 moon"
                                            placeholder="Enter Your Adress">
                                        <small></small>
                                    </div>
                                    <div class="inputgroups">
                                        <label for="number">
                                            <h6>Mobile Number <span style="color: red;">*</span></h6>
                                        </label>
                                        <input type="number" id="number" class="form-control mb-3 moon">
                                        <small></small>
                                    </div>
                                    
                            </div>
                        </div>

                                    <option>Tiruvannamalai</option>

                                    <option>Tiruvannamalai</option>
